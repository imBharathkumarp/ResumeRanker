<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ResumeRanker</title>
</head>
<body>
  <h1>Upload Your Resume</h1>
  <form id="resumeForm" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".txt" required>
    <button type="submit">Submit</button>
  </form>
  <p id="score"></p>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData();
      const fileInput = document.querySelector('input[type="file"]');
      formData.append('resume', fileInput.files[0]);

      const response = await fetch('https://your-backend.onrender.com/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      document.getElementById('score').innerText = 'Resume Score: ' + result.score;
    });
  </script>
</body>
</html>
