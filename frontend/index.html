<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeRanker - Smart Resume Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="themeButton" class="darkButton">Dark</button>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mt-5" id="contCard">
            <div class="card-header bg-primary text-white">
              <h1 class="text-center mb-0">ResumeRanker</h1>
              <p class="text-center mb-0">Smart Resume Analysis Tool</p>
            </div>
            <div class="card-body">
              <div class="upload-container text-center">
                <form id="resumeForm" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label for="resume" class="form-label">
                      <i class="fas fa-file-upload fa-3x mb-3"></i>
                      <h4>Upload Your Resume</h4>
                      <p class="text-muted">
                        Supported formats: .txt, .pdf, .docx
                      </p>
                    </label>
                    <input
                      type="file"
                      class="form-control"
                      id="resume"
                      name="resume"
                      accept=".txt,.pdf,.docx"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span
                      class="spinner-border spinner-border-sm d-none"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Analyze Resume
                  </button>
                </form>
              </div>

              <div id="results" class="mt-4 d-none">
                <div class="card">
                  <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Analysis Results</h3>
                  </div>
                  <div class="card-body">
                    <div class="total-score text-center mb-4">
                      <h4>Total Score</h4>
                      <div class="score-circle">
                        <span id="totalScore">0</span>/10
                      </div>
                    </div>

                    <div class="section-scores">
                      <h5>Detailed Breakdown</h5>
                      <div class="progress mb-2">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          id="lengthScore"
                          style="width: 0%"
                        >
                          Length (0/3)
                        </div>
                      </div>
                      <div class="progress mb-2">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          id="skillsScore"
                          style="width: 0%"
                        >
                          Skills (0/2)
                        </div>
                      </div>
                      <div class="progress mb-2">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          id="experienceScore"
                          style="width: 0%"
                        >
                          Experience (0/2)
                        </div>
                      </div>
                      <div class="progress mb-2">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          id="educationScore"
                          style="width: 0%"
                        >
                          Education (0/1.5)
                        </div>
                      </div>
                      <div class="progress mb-2">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          id="achievementsScore"
                          style="width: 0%"
                        >
                          Achievements (0/1.5)
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                id="error"
                class="alert alert-danger mt-3 d-none"
                role="alert"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
